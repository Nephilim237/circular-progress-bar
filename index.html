<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="styles.css" />
	<title>Progress Bar</title>
</head>

<body>
	<div class="container">
		<div class="outer">
			<div class="inner">
				<div id="progressNumber1" class="progressNumber">0%</div>
			</div>
		</div>
		<svg width="200px" height="200px" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

			<circle cx="100" cy="100" r="90" id="circle1" class="circle" stroke-linecap="round" />
		</svg>

		<input type="text" placeholder="Ajouter une valeur" id="percentValue1" class="percentValue" />
	</div>
	<div class="container">
		<div class="outer">
			<div class="inner">
				<div id="progressNumber2" class="progressNumber">0%</div>
			</div>
		</div>
		<svg width="200px" height="200px" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			<circle cx="100" cy="100" r="90" id="circle2" class="circle" stroke-linecap="round" />
		</svg>

		<input type="text" placeholder="Ajouter une valeur" id="percentValue2" class="percentValue" />
	</div>
	<div class="container">
		<div class="outer">
			<div class="inner">
				<div id="progressNumber3" class="progressNumber">0%</div>
			</div>
		</div>
		<svg width="200px" height="200px" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			<defs>
				<linearGradient id="GradientColor">
					<stop offset="0%" stop-color="#9dffb3" stop-opacity="" />
					<stop offset="100%" stop-color="#1aa37a" stop-opacity="" />
				</linearGradient>
			</defs>
			<circle cx="100" cy="100" r="90" id="circle3" class="circle" stroke-linecap="round" />
		</svg>

		<input type="text" placeholder="Ajouter une valeur" id="percentValue3" class="percentValue" />
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>

</html>
